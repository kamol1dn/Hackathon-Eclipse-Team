<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="forma.css" />
  </head>
  <body>
    <div class="ecclips1"></div>
    <div class="ecclips2"></div>
    <main>
      <div class="container">
        <div class="register_items">
          <h2 class="register_items_head">Create Your Account</h2>
          <form action="" method="post">
            <input type="text" placeholder="Weight" />
            <input type="email" placeholder="Height" />
            <input type="password" placeholder="Age" />
            <div class="radio-buttons">
              <div class="form-group">
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
              </div>

              <div class="form-group">
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>
            <button type="submit">Generate and Continue</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
